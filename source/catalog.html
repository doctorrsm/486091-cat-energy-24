<body class="page-body">
  <!-- Место для вставки хедера после того, как он будет в стабильной версии-->

    <h1 class=page-main__main-title>Каталог продукции</h1>
    <section>
      <h2 class="visually-hidden">Основная продукция</h2>
      <ul class="catalog">
        <li class="catalog__item card">
          <div class="card__image-area">
            <img class="card__image" src="" alt="">
          </div>
          <div class="card__description-area">
            <h3 class="card__title"></h3>
            <dl class="card__product-description product-description">
              <div class="product-description__item">
                <dd class="product-description__name"></dd>
                <dt class="product-description__value"></dt>
              </div>
            </dl>
          </div>
        </li>
      </ul>
    </section>

  </main>
